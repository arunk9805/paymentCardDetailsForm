<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="main-body">
  <div class="main-container">
    <section id="main-section">
      <div class="row">
        <div class="col left-container">
          <div class="card-front">
            <div><img src="images/bg-card-front.png" alt="">
              <div class="card-logo">
                <img src="images/card-logo.svg" alt="">
              </div>
              <div class="row">
                <div class="card-number">
                  <p id="numberOnCard">0000-0000-0000-0000</p>
                  <p id="card-number-error"></p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="card-name">
                    <p id="nameOnCard">Jane Appleseed</p>
                    <p id="card-name-error"></p>
                  </div>
                </div>
                <div class="col">
                  <div class="card-exp-date">
                    <p> <span id="monthOnCard">00</span> / <span id="yearOnCard">00</span></p>
                    <p id="card-exp-date-year-error"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-back">
            <img src="images/bg-card-back.png" alt="">
            <p id="cvvOnCard">000</p>
            <p id="card-cvv-error"></p>
          </div>
        </div>
        <div class="col right-container ">
          <div id="form-container">
            <div class="rgb">
              <form action="">
                <p>Cardholder Name</p>
                <input type="text" id="form-card-name" placeholder="e.g. Jane Appleseed">

                <p>Card Number</p>
                <input type="text" id="form-card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">

                <div class="row">
                  <div class="col">
                    <p>Exp. Date (MM/YY)</p>

                    <div class="row">
                      <div class="col exp-date-mm">
                        <input type="text" id="form-card-month" placeholder="MM" maxlength="2">
                      </div>

                      <div class="col exp-date-yyyy">
                        <input type="text" id="form-card-year" maxlength="2" placeholder="YY">
                      </div>
                    </div>

                  </div>

                  <div class="col-6">
                    <p>CVC</p>
                    <input type="text" id="form-cvv" maxlength="3" placeholder="e.g. 123">
                  </div>
                </div>
              </form>
              <div><button id="confirm-button">Confirm</button></div>
            </div>
          </div>

          <!-- Completed state start -->
          <div class="thankyou hidden">
            <img src="images/icon-complete.svg" alt="">
            <h3>Thank you!</h3>
            <p>We've added your card details</p>
            <button id="continue">Continue</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://arunk9805.netlify.app/">Arun Kumar</a>.
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
